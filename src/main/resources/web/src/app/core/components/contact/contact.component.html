<mat-grid-list cols="2" rowHeight="2:1" style="margin: 30px;">
    <mat-grid-tile colspan="1" rowspan="1" [style.background]="gridColor">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title class="title">Contact Us!</mat-card-title>
                <!-- <mat-card-subtitle>Happy to assist you.</mat-card-subtitle> -->
            </mat-card-header>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Please Enter your name">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                        placeholder="Ex. pat@example.com">
                    <mat-hint>Required!</mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Leave a comment</mat-label>
                    <textarea matInput placeholder="Ex. It makes me feel..." style=" height: 54px;"></textarea>
                </mat-form-field>
            </form>
            <mat-card-actions>
                <button mat-raised-button color="accent">Send</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1" [style.background]="gridColor">
        <mat-card style="height: 100%;width: 100%;">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title class="title">Contact Detaiils</mat-card-title>
                <mat-card-subtitle class="title">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" style="margin: 10px;">location_on</mat-icon><span>R.R
                        Overseas, Agra</span>
                    <mat-icon aria-hidden="false" aria-label="Example home icon"  style="margin: 10px;">call</mat-icon><span>+91 8237246344</span>
                    <mat-icon aria-hidden="false" aria-label="Example home icon"  style="margin: 10px;">email</mat-icon>
                    <span>admin@risingrhino.com</span>
                </mat-card-subtitle>
                <!-- <mat-card-subtitle class="title">
                </mat-card-subtitle>
                <mat-card-subtitle class="title">

                </mat-card-subtitle> -->
            </mat-card-header>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3548.2185083151953!2d78.04794651452724!3d27.21228865368108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3974709a70b82e61%3A0xc4a058ed659826f9!2sR.R.Overseas!5e0!3m2!1sen!2sin!4v1590422862056!5m2!1sen!2sin"
                width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
            <small>
                <a
                    href="https://maps.google.com/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q=Twitter,+Inc.,+Market+Street,+San+Francisco,+CA&amp;aq=0&amp;oq=twitter&amp;sll=28.659344,-81.187888&amp;sspn=0.128789,0.264187&amp;ie=UTF8&amp;hq=Twitter,+Inc.,+Market+Street,+San+Francisco,+CA&amp;t=m&amp;z=15&amp;iwloc=A"></a>
            </small>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
